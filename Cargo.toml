[package]
name = "ws-tool"
version = "0.5.4"
authors = ["PrivateRookie <996514515@qq.com>"]
edition = "2018"
description = "an easy to use websocket tool"
license-file = "LICENSE"
readme = "README.md"
homepage = "https://github.com/PrivateRookie/ws-tool"
repository = "https://github.com/PrivateRookie/ws-tool"
keywords = ["websocket", "proxy", "network"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
http = "0.2"
tokio = { version = "1", features = ["rt", "net", "io-util"], optional = true }
thiserror = "1"
rand = "0.8"
base64 = "0.13"
tracing = "0.1"
bytes = "1"
httparse = "1.4"
sha-1 = "0.10"
futures = { version = "0.3", optional = true }
rustls-connector = { version = "0.16", optional = true, features = [
    "webpki-roots-certs",
] }

# tls deps
tokio-rustls = { version = "0.23", optional = true }
rustls-pemfile = { version = "0.3", optional = true }
webpki = { version = "0.22", optional = true }
webpki-roots = { version = "0.21", optional = true }

# proxy deps
tokio-socks = { version = "0.5", optional = true }

# deflate deps
flate2 = { version = "1", optional = true }
hproxy = { version = "0.1", optional = true }
sproxy = { version = "0.1", optional = true }

[features]
default = ["async"]
sync = []
sync_proxy = ["sync", "hproxy/sync", "sproxy/sync"]
sync_tls_rustls = ["sync", "rustls-connector"]
async = ["tokio", "futures"]
async_proxy = ["async", "hproxy/async", "sproxy/async"]
async_tls_rustls = [
    "async",
    "tokio-rustls",
    "webpki",
    "webpki-roots",
    "rustls-pemfile",
    "rustls-connector",
]
# deflate = ["flate2"]

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tracing-subscriber = "0.3"
clap = { version = "3.1", features = ["derive"] }
rcgen = "0.8"

# benchmark deps
tungstenite = "0.17.2"

[[example]]
name = "echo"
# required-features = ["rustls", "proxy"]

[[example]]
name = "binance"
# required-features = ["rustls", "proxy"]
